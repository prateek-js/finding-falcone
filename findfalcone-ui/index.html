<html>

<head>
    <meta charset="utf-8" />
    <title>Find Falcone Test UI</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</head>

<body>
    <div>
        <h1>This is the Javascript/JQuery Page</h1>
        <br/>
        <label for="planets">Planets JSON </label>
        <textarea id="planets" cols="100" rows="3"></textarea>
        <br/>
        <label for="vehicles">Vehicles JSON </label>
        <textarea id="vehicles" cols="100" rows="5"></textarea>
        <br/>
        <br/>
        <button type="button" onClick="getToken()" class="btn-primary">Get Token</button>
        <input type="text" id="token" />
        <br/>
        <br/>
        <br/>
        <textarea id="req" cols="100" rows="10" placeholder="Enter the request JSON for /find API with the token obtained"></textarea>
        <button type="button" onClick="find()" class="btn-success">Find</button>
    </div>
</body>

</html>
